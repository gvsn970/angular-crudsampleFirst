<div class="container">
    <h2>Edit Form</h2>
    <form #myForm="ngForm" (ngSubmit)="editEmpData(myForm.value)">
    <div class="form-group">
        
        <input type="hidden" hide class="form-control" id="name"  name="id" ngModel={{this.id}}>
     </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" ngModel={{this.name}} >
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country" placeholder="Enter Country" name="country" ngModel={{this.country}}>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <h3 *ngIf="successMessage">{{statusMessage}}</h3>
