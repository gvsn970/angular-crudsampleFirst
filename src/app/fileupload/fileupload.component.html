
<div class="container">
    <h2>File Upload</h2>
    <form #myForm="ngForm" >
    <div class="form-group">
        <input type="file" hide class="form-control" id="file" (change)="onFileSelected($event)" name="file">
     </div>
     <div class="form-group">
     <label for="country">Country:</label>
        <input type="text" hide class="form-control" id="name"  name="name">
     </div>
  
      <button type="submit" class="btn btn-primary" (click)="onUpload()">Submit</button>
    </form>
  </div>
