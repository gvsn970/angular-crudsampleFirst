<div class="container">
    <h2>Employeeform</h2>
    <form #myForm="ngForm" (ngSubmit)="saveEmpData(myForm.value)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" ngModel>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country" placeholder="Enter Country" name="country" ngModel>
      </div>
      <div class="form-group">
        <label for="country">dp:</label>
        <input type="file" class="form-control" id="country"  (change)="onFileSelected($event)" placeholder="" name="file" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <h3 *ngIf="successMessage">{{statusMessage}}</h3>
